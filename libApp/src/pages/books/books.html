<ion-header>

  <ion-navbar>
    <ion-title>books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  User: {{lgdUser.nm}}

  <ion-grid>
      <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-2>#</ion-col>
          <ion-col col-3>Book name</ion-col>
          <ion-col col-3>Author</ion-col>
          <ion-col col-2>Action</ion-col>
          <ion-col col-1></ion-col>

        </ion-row>
  </ion-grid>

  <div *ngFor="let item of bkarr">

    <ion-grid>
        
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-2>{{item[0]}}</ion-col>
        <ion-col col-3>{{item[1]}}</ion-col>
        <ion-col col-3>{{item[2]}}</ion-col>
        <ion-col col-2>
          <button ion-button (click)="brw(item, this.lgdUser)">Borrow</button>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <button ion-button (click)="leaveBk()">Leave Book Page</button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <button ion-button (click)="brvView()">Borrowed books</button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
