<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Sign In</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <!-- <ion-icon name="md-person">Login page</ion-icon> -->
        <img src="../../assets/login img.png" alt="">  
        
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>


    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="unm" [(ngModel)] = "usr.unm"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="pwd" [(ngModel)] = "usr.pwd"></ion-input>
        </ion-item>
      
      </ion-list>
  
  
      <ion-grid>
          <ion-row>
  
              <ion-col col-4></ion-col>
              <ion-col col-4>
                <button ion-button block (click)="lgn(usr)">Login</button>
              </ion-col>
              
              <ion-col col-4></ion-col>      
            
          </ion-row>
      </ion-grid>
    
  
</ion-content>
