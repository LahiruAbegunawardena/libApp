<ion-header>

  <ion-navbar>
    <ion-title>borrows</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-2>#</ion-col>
            <ion-col col-3>Book name</ion-col>
            <ion-col col-3>Author</ion-col>
            <!-- <ion-col col-2>Action</ion-col> -->
            <ion-col col-2></ion-col>
  
          </ion-row>
    </ion-grid>
  
    <div *ngFor="let item of brr; index as x">
  
      <ion-grid>
          
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-2>{{x}}</ion-col>
          <ion-col col-3>{{item[1]}}</ion-col>
          <ion-col col-3>{{item[2]}}</ion-col>
          
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-content>
